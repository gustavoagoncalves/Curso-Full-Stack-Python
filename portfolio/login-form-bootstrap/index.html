<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row m-5 np-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">

                <h3 class="pb-3">Login Form</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3">
                            <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Senha" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Lembrar</span></div>
                            <div><a href="#">Esqueceu a Senha?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submeter</button>
                        </div>
                    </form>
                    <div class="sideline">OU</div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="bi bi-facebook" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

                        </svg></i>Login com o Facebook</button>
                    </div>
                    <div class="pt-4 text-center">Tenha os Benef√≠cios dos Membros. <a href="#">Assinar</a></div>
                </div>
            </div>
        </div>
    </div>
