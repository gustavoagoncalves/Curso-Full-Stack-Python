<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces|Montserrat">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 610px)" >
      <img class="foto" width="300" src="./images/image-product-mobile.jpg" alt="perfume"> 
    </picture>
    

    <div class="info-produto">
      <span class="tipo-produto">PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="preço">
        <span class="oferta">$149.99</span>
        <span class="normal">$169.99</span>
      </div>
      
      <button type="button">
        <img src="./images/icon-cart.svg" alt="ícone carrinho">
        Add to Cart
      </button>

    </div>
    
  </div>
</body>
</html>
