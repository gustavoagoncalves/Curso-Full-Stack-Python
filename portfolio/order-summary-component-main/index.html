<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="hero" src="./images/illustration-hero.svg" alt="Girl listening music">

  <main class="container">      
    <div class="description">
      <h1>Order Summary</h1>
      
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!</p>
    </div>



    <div class="plan">
      <img class="note" src="./images/icon-music.svg" alt="Musical note" aria-hidden="true">

      <ul>
        <li class="bold">Annual Plan</li>
        <li class="bold-2">$59.99/year</li>
      </ul>      
      <span>Change</span>
    </div>
    
    <div class="button">
      <button class="button-1">Proceed to Payment</button>
      <button class="button-2">Cancel Order</button>
    </div>
  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/gustavo-assis-goncalves/">Gustavo de Assis G. Reis</a>.
  </footer>
</body>
</html>
