    <title>Card Review Effect</title>

<body>
    <figure class="card">
        <img src="./image/arianne-martell.jpg" alt="Arianne Martell presa na torre">
        <figcaption>
            <h3>Arianne Martell</h3>
            <p>Arianne é bonita, com pele cor de oliva, grandes olhos escuros e longos cabelos negros que caem em cachos até o meio das costas. Assim como sua mãe, ela é baixa. Ao tratar questões de política, ela esconde seu corpo exuberante e curvilíneo com sedas fluidas, jóias e outras manifestações ostensivas de riqueza.<br>
            Arianne é calculista, aventureira e feroz. Quando ela vê algo que ela deseja, ela se esforça para obtê-lo a todo custo. Apesar de sua beleza e talvez por ser nobre, Arianne ainda está solteira na idade de 23. Tem um bando de cortesãos e confidentes que acompanham-na, incluindo Sylva Santagar, Dalt Drey, e Garin dos Órfãos. Ela também é extremamente ligada as primas, as Serpentes da Areia, especialmente Tyene.</p>
        </figcaption>
    </figure>
</body>
</html>
