<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">  

  <div class="info">
    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

    <div class="stats">
      <div>
        <h2>10k+</h2> <p class="secondary">COMPANIES</p>
      </div>
      <div>
        <h2>314</h2> <p class="secondary">TEMPLATES</p>
      </div>
      <div>
        <h2>12m+</h2> <p class="secondary">QUERIES</p>
      </div>      
    </div>

  </div>

  <picture>
    <source srcset="./images/image-header-desktop.jpg">
    <img class="picture" src="./images/image-header-mobile.jpg" alt="Reunion">
    <div class="overlay"></div>
  </picture>
  
</main>

</html>
