<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="ethereum" src="./images/image-equilibrium.jpg" alt="NFT Equilibrium">

    <h3>Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes<br> balance and calm.</p>

    <div class="images">
      <img src="./images/icon-ethereum.svg" alt="Ethereum">
      <span class="first-span">0.041 ETH</span>
      <img id="clock" src="./images/icon-clock.svg" alt="clock">
      <span class="second-span">3 days left</span>
    </div>
    
    
    <div class="footer">
      <img class="jules" src="./images/image-avatar.png" alt="Jules Wyvern">
      <p class="footer-description">Creation of <span class="creator">Jules Wyvern</span></p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/gustavo-assis-goncalves/">Gustavo de Assis G. Reis</a>
  </div> -->
</body>
</html>
