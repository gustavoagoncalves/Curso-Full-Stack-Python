<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="d-flex p-5">

    <div class="header-images">
      <img src="./images/logo.svg" class="huddle" alt="Logo Huddle">
      <img src="./images/illustration-mockups.svg" class="mockup" alt="Illustrations">
    </div>

    <div class="header">
      <h1>Build The Community<br> Your Fans Will Love</h1>
    
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>

      <a href="#" class="btn btn-success">Register</a>
    </div>

  

    <div class="logos">
      <i id="facebook" class="fa-brands fa-facebook"></i>
      <i id="twitter" class="fa-brands fa-twitter"></i>
      <i id="instagram" class="fa-brands fa-instagram"></i>
    </div>
  </main>
</body>
</html>
