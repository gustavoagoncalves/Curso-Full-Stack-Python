<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Shoes Card UI</title>
</head>
<body>
    <div class="container">
        <div class="card card-yellow">
            <img class="logo" src="./assets/image/nike-white.png" alt="logo da Nike">
            <h2 class="title">Just <br>do <br>it</h2>
            <img class="product" src="./assets/image/image_1.png" tênis amarelo>
            <div class="price">
                <h6>R$ 419,90</h6>
                <h4>R$ 299,90</h4>
            </div>
            <div class="button-right">
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="card card-blue">
            <img class="logo" src="./assets/image/nike-white.png" alt="logo da Nike">
            <h2 class="title">Just <br>do <br>it</h2>
            <img class="product" src="./assets/image/image_2.png" tênis azul>
            <div class="price">
                <h6>R$ 379,59</h6>
                <h4>R$ 249,90</h4>
            </div>
            <div class="button-right">
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="card card-red">
            <img class="logo" src="./assets/image/nike-white.png" alt="logo da Nike">
            <h2 class="title">Just <br>do <br>it</h2>
            <img class="product" src="./assets/image/image_3.png" tênis vermelho>
            <div class="price">
                <h6>R$ 499,49</h6>
                <h4>R$ 389,59</h4>
            </div>
            <div class="button-right">
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</body>
</html>
