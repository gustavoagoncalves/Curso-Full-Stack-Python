<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/ico" href="./imagens/favicon.ico">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/customizado.css">
    <link rel="stylesheet" href="./style/customizado-cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                     <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./inicial.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./inicial.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./inicial.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./inicial.html">Contato</a></li>
                    </ul> 
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa!</p>
                </div>
                

                <form class="form">

                    <div class="form-row">                        
                        <div class="col">
                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>                           
                            </div>                        
                        </div>
                        
                        <div class="col">                            
                            <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="Digite seu email" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" name="telefone" placeholder="Digite seu telefone" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label for="endereço" class="col-form-label-sm">Endereço</label>
                            <input type="text" id="endereço" class="form-control" placeholder="Endereço completo" required>
                        </div>
                        <div class="col">
                            <label for="complemento" class="col-form-label-sm">Complemento</label>
                            <input type="text" id="complemento" class="form-control" placeholder="Complemento" required>
                        </div>
                        <div class="col">
                            <label for="bairro" class="col-form-label-sm">Bairro</label>
                            <input type="text" id="bairro" class="form-control" placeholder="Bairro" required>
                        </div>
                    </div>                   

                    <div class="row">
                        <div class="col">
                            <label for="cidade" class="col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
                        </div>
                        <div class="col">
                            <label for="estado" class="col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value="">Selecione um Estado</option>
                                <option value="df">DF</option>
                                <option value="go">GO</option>
                                <option value="mt">MT</option>
                                <option value="ms">MS</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cep" class="col-form-label-sm">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label for="info" class="col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="informações" id="info" rows="5"></textarea>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="promoções" id="promoções">
                                <label for="promoções" class="form-check-label">Aceito receber promoções</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>

                </form>

                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades.</p>

            </div>
        </div> <!--fim da div container-->
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">                                        
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>
                    
                    <form class="form-inline">
                        <div class="form-group col-4">
                            <input type="text" class="form-control mb-2" name="nome" placeholder="nome" required>
                        </div>
                        <div class="form-group col-4">
                            <input type="text" class="form-control mb-2" name="e-mail" placeholder="e-mail" required>
                        </div>
                        <div class="form-group col-4">
                            <button type="submit" class="btn btn-success">Receber novidades</button>
                        </div>                        
                       
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
