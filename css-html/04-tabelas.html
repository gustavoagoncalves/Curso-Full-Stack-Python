<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
			<h1>Tabelas</h1>

			<table border="1" width="100%">
				<thead>
				<tr>
					<th>COLUNA 1</th>
					<th>COLUNA 2</th>
					<th>COLUNA 3</th>
				</tr>

				<tr>
					<td colspan="3">Descrição da Tabela</td>		
				</tr>			
				</thead>
				<tr align="center">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="center">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr align="center">
					<td>3A</td>
					<td colspan="2">3BC</td>				
				</tr>

				<tfoot>
					<tr>
						<td>Rodapé 1</td>
						<td>Rodapé 2</td>
						<td>Rodapé 3</td>
					</tr>
				</tfoot>
			</table>


			<h2>Tabela como Layout</h2>

			<table width="600">
				<tr>
					<td width="20"></td>
					<td>Cabeçalho</td>
					<td width="20"></td>
				</tr>
				<tr>
					<td></td>
					<td>Conteúdo</td>
					<td></td>
				</tr>
				<tr>
					<td colspan=3>Rodapé</td>			
				</tr>

			</table>

	</body>
</html>
